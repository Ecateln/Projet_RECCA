            <input type="password" id="password" name="passwordTextField" placeholder="Mot de passe" required minlength="12" maxlength="64"/>
            <input type="password" id="confirmPassword" name="confirmPasswordTextField" placeholder="Confirmation mot de passe" required minlength="12" maxlength="64"/>
            
            <button class="colored_button" onclick="verifyRegister()">Inscription</a>
            <button class="login" onclick="goToLoginPage()">Vous avez déjà un compte ?</a>
